<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShadsApp</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="glass-header">
      <h1>ShadsApp</h1>
      <div class="theme-toggle">
        <button onclick="toggleTheme()">🌓</button>
      </div>
    </header>

    <div class="tab-nav">
      <button onclick="switchTab('groupTab')">👥 Groups</button>
      <button onclick="switchTab('pmTab')">💬 PM</button>
      <button onclick="switchTab('mediaTab')">📎 Media</button>
      <button onclick="switchTab('qrTab')">🔗 QR</button>
      <button onclick="switchTab('settingsTab')">⚙️ Settings</button>
    </div>

    <main class="tabContent glass-card" id="groupTab">
      <h2>Group Chat</h2>
      <div id="chatbox" class="message-box"></div>
      <input id="msgInput" placeholder="Type message..." />
      <button onclick="sendMessage()">Send</button>
    </main>

    <main class="tabContent glass-card" id="pmTab" style="display:none;">
      <h2>Private Message</h2>
      <input id="pmUser" placeholder="To (username)" />
      <input id="pmInput" placeholder="Your message..." />
      <button onclick="sendPrivate()">Send</button>
      <div id="pmBox" class="message-box"></div>
    </main>

    <main class="tabContent glass-card" id="mediaTab" style="display:none;">
      <h2>Media Sharing</h2>
      <input type="file" id="mediaFile" />
      <button onclick="sendMedia()">Share</button>
      <div id="mediaBox" class="message-box"></div>
    </main>

    <main class="tabContent glass-card" id="qrTab" style="display:none;">
      <h2>QR Room Join</h2>
      <div id="qrcode"></div>
      <button onclick="generateQRCode()">Generate QR</button>
    </main>

    <main class="tabContent glass-card" id="settingsTab" style="display:none;">
      <h2>Settings</h2>
      <input id="newRoom" placeholder="New room name" />
      <button onclick="createRoom()">Create</button>
      <input id="joinRoom" placeholder="Join room code" />
      <button onclick="joinRoom()">Join</button>
      <button onclick="recordVoice()">🎙 Voice</button>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
