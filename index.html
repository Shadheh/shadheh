<!DOCTYPE html>
<html>
<head>
  <title>ShadsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script defer src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service worker registered.'))
        .catch(err => console.log('Service worker failed:', err));
    }
  </script>
</head>
<body>
  <div class="tabbar">
    <button onclick="switchTab('homeTab')">Home</button>
    <button onclick="switchTab('groupTab')">Group</button>
    <button onclick="switchTab('privateTab')">PM</button>
    <button onclick="switchTab('mediaTab')">Media</button>
    <button onclick="switchTab('qrTab')">QR</button>
    <button onclick="switchTab('settingsTab')">âš™</button>
  </div>

  <div id="homeTab" class="tabContent">
    <h2>Welcome to ShadsApp</h2>
    <input id="newRoom" placeholder="Enter room name" />
    <button onclick="createRoom()">Create Room</button><br><br>
    <input id="joinRoom" placeholder="Enter room to join" />
    <button onclick="joinRoom()">Join Room</button><br><br>
    <h3>Current Room: <span id="roomCode">ShadsRoom123</span></h3>
  </div>

  <div id="groupTab" class="tabContent" style="display:none;">
    <h2>Group Chat</h2>
    <div id="chatbox" class="box"></div>
    <input id="msgInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="privateTab" class="tabContent" style="display:none;">
    <h2>Private Chat</h2>
    <input id="pmUser" placeholder="To user..." />
    <input id="pmInput" placeholder="Private message" />
    <button onclick="sendPrivate()">Send PM</button>
    <div id="pmBox" class="box"></div>
  </div>

  <div id="mediaTab" class="tabContent" style="display:none;">
    <h2>Media Sharing</h2>
    <input type="file" id="mediaFile" />
    <button onclick="sendMedia()">Upload</button>
    <div id="mediaBox" class="box"></div>
  </div>

  <div id="qrTab" class="tabContent" style="display:none;">
    <h2>Room QR Code</h2>
    <button onclick="generateQRCode()">Generate QR</button>
    <div id="qrcode"></div>
  </div>

  <div id="settingsTab" class="tabContent" style="display:none;">
    <h2>Settings</h2>
    <button onclick="changeTheme('dark')">Dark</button>
    <button onclick="changeTheme('light')">Light</button>
    <button onclick="recordVoice()">ðŸŽ¤ Voice Record</button>
  </div>
</body>
</html>
